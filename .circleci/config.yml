version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@3.0.0
  aws-cli: circleci/aws-cli@0.1.9
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

executors:
  docker-python:
      docker:
        - image: circleci/python:3.7
  docker-terraform:
     docker:
       -  image: "hashicorp/terraform:light"
  docker-dotnet:
     docker:
       - image: mcr.microsoft.com/dotnet/core/sdk:3.1
commands:
  terraform-init-then-apply:
    description: "Initializes and applies terraform configuration"
    parameters:
      aws-account:
        type: string
      aws-role-name:
        type: string
      environment:
        type: string
    steps:
       - run:
          command: |
              cd ./terraform/<<parameters.environment>>/
              terraform get -update=true
              terraform init
          name: get and init
       - run:
          name: apply
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform apply -auto-approve
  deploy-lambda:
    description: "Deploys API via Serverless"
    parameters:
      stage:
        type: string
      aws-account:
        type: string
      aws-role-name:
        type: string
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Node.js
          command: |
            curl -sL https://deb.nodesource.com/setup_13.x | bash -
            apt-get update && apt-get install -y nodejs
      - run:
          name: NPM Install
          command: npm install
      - run:
          name: Install serverless CLI
          command: npm i -g serverless
      - run:
          name: Build lambda
          command: |
            cd ./BaseApi/
            chmod +x ./build.sh
            ./build.sh
      - run:
          name: Deploy lambda
          command: |
            cd ./BaseApi/
            sls deploy --stage <<parameters.stage>>

jobs:
  terraform-init-and-apply-to-development:
    executor: docker-terraform
    steps:
      - checkout
      - terraform-init-then-apply:
          aws-role-name: 'LBH_Circle_CI_Deployment_Role'
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
          environment: 'development'
  terraform-init-and-apply-to-staging:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          aws-role-name: 'LBH_Circle_CI_Deployment_Role'
          aws-account: $AWS_ACCOUNT_STAGING
          environment: 'staging'
  terraform-init-and-apply-to-production:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          aws-role-name: 'LBH_Circle_CI_Deployment_Role'
          aws-account: $AWS_ACCOUNT_PRODUCTION
          environment: 'production'
  assume-role-development:
     executor: docker-python
     steps:
       - checkout
       - aws_assume_role/assume_role:
             account: $AWS_ACCOUNT_DEVELOPMENT
             profile_name: default
             role: 'LBH_Circle_CI_Deployment_Role'
  assume-role-staging:
     executor: docker-python
     steps:
       - checkout
       - aws_assume_role/assume_role:
             account: $AWS_ACCOUNT_STAGING
             profile_name: default
             role: 'LBH_Circle_CI_Deployment_Role'
  assume-role-production:
     executor: docker-python
     steps:
       - checkout
       - aws_assume_role/assume_role:
             account: $AWS_ACCOUNT_PRODUCTION
             profile_name: default
             role: 'LBH_Circle_CI_Deployment_Role'
  check-code-formatting:
    executor: docker-dotnet
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dotnet format
          command: dotnet tool install dotnet-format --tool-path ./dotnet-format-local/
      - run:
          name: Run formatter check
          command: ./dotnet-format-local/dotnet-format --dry-run --check
  build-and-test:
    executor: docker-python
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build
          command: docker-compose build base-api-test
      - run:
         name: Run tests
         command: docker-compose run base-api-test
  deploy-to-development:
    executor: docker-python
    steps:
      - deploy-lambda:
          aws-role-name: 'LBH_Circle_CI_Deployment_Role'
          aws-account: $AWS_ACCOUNT_DEVELOPMENT
          stage: 'development'
  deploy-to-staging:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          aws-role-name: 'LBH_Circle_CI_Deployment_Role'
          aws-account: $AWS_ACCOUNT_STAGING
          stage: 'staging'
  deploy-to-production:
    executor: docker-dotnet
    steps:
      - deploy-lambda:
          aws-role-name: 'LBH_Circle_CI_Deployment_Role'
          aws-account: $AWS_ACCOUNT_PRODUCTION
          stage: 'production'

workflows:
  check-and-deploy:
      jobs:
      - check-code-formatting
      - build-and-test
      - assume-role-development:
          context: api-assume-role-development-context
          requires:
              - build-and-test
          filters:
             branches:
               only: development
      - terraform-init-and-apply-to-development:
          context: api-assume-role-development-context
          requires:
              - assume-role-development
          filters:
             branches:
               only: development
      - deploy-to-development:
          context: api-assume-role-development-context
          requires:
            - build-and-test
            - assume-role-development
          filters:
            branches:
              only: development
